<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>这是注册界面</h1>
<form method='POST' action='{% url '注册页面' %}' align='center'>
    {% csrf_token %}
    用户名:
        <br>
    <input type="text" name="用户名">
        <br>
        {{ 用户名错误 }}
        <br>
    密码:
        <br>
    <input type="password" name="密码">
        <br>
        <br>
    确认密码:
        <br>
    <input type="password" name="确认密码">
        <br>
        {{ 密码错误 }}
        <br>
    <input  type="submit" value="立即注册">

</form>
<a  href=" {% url '登录页面' %} ">登陆</a><br>
<a  href=" {% url '主页' %} ">主页</a><br>
</body>
</html>
